<!DOCTYPE html>
<html lang="en">
<head>
  <title>Colx</title>
  {% load static %}

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
  <script src="{% static 'js/bootstrap.min.js' %}"></script>  
</head>
<body>
  {% if request.session.id %}
  <!-- navbaar -->
  <nav class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'colx:index' %}">Colx</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="{% url 'colx:index' %}">Home</a></li>
      <li><a href="{% url 'colx:sell' %}">Sell</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="{% url 'colx:logout' %}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
    </ul>
  </div>
</nav> 
<!-- navbaar ends -->
  {% else %}
 {% include 'colx/include/navbar.html' %}
 {% endif%} 
<!-- navbaar ends -->
<!-- items shown -->
<div class="container">
  <h2>Items Available For Purchase</h2>
  <div class="row">
      {% for item in items %}
      <div class="col-sm-3">
        <div class="panel panel-default">
          <div class="panel-heading"><h4>{{ item.item_name }}</h4></div>
          <div class="panel-body">
            <img src="{{ item.img }}" style="height: 300px;width: 225px;"/>
            <h6 class="text-right"><kbd class="bg-primary">&#8377 {{ item.price }}</kbd></h6>
          </div>
          <div class="panel-footer  ">{{ item.description }}
           </div>
        </div>
      </div>
      {% endfor %}
      
  </div>
</div>

</body>
</html>
